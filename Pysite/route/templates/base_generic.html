<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Hiking routes</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add bootstrap. See also the script at the bottom -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Add Font Awesome -->
    <script src="https://kit.fontawesome.com/077bb3a508.js" crossorigin="anonymous"></script>

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block header %} {% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Routes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			  <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
			  <a class="nav-item nav-link" href="{% url 'route-list-type' sel=1 pk=0 %}">All routes</a>
              <a class="nav-item nav-link" href="{% url 'route-map' %}">Map</a>
              <a class="nav-item nav-link" href="{% url 'route-create' %}">Nieuwe route</a>
            </div>
	</div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup2">
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="#"><i class="fas fa-user"> &nbsp </i> {{ user.get_username }}</a>
                <a class="nav-item nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class = "header_image">
    <img class = "header_img" src="{% static 'image/IMG_0515.jpeg' %}" alt="My image">
</div>

<div class="container">
    <div class="row">
      <div>{% block content %}{% endblock %}</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
