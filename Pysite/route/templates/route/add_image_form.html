{% extends "base_generic.html" %}

{% block content %}
    <div class="container-md">
        <h1>New photo</h1>
        <h2>Route: {{ route.name }}</h2>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            <table>
                {{ form.as_table }}
            </table>
            <button class="btn btn-lg btn-primary" type="submit">Accept</button>
        </form>
    </div>
{% endblock %}
