{% extends "base_generic.html" %}

{% block content %}

    <h1>Route list</h1>
    {% if route_list %}
    <ul>
        {% for route in route_list %}
            <li>
                <a href="{{ route.get_absolute_url }}">{{ route.name }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no routes yet.</p>
    {% endif %}
{% endblock %}
